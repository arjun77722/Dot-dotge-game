<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dot Dodge Game</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      margin: 10px;
    }

    #gameCanvas {
      background: #222;
      display: block;
      margin: 0 auto;
      border: 2px solid #fff;
    }

    #score {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Dot Dodge Game</h1>
  <p id="score">Score: 0</p>
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let player = { x: 300, y: 200, size: 15, speed: 4 };
    let keys = {};
    let enemies = [];
    let score = 0;
    let gameOver = false;
    let speedMultiplier = 1;

    document.addEventListener("keydown", (e) => (keys[e.key] = true));
    document.addEventListener("keyup", (e) => (keys[e.key] = false));

    function spawnEnemy() {
      const size = 10;
      const side = Math.floor(Math.random() * 4); // 0=top, 1=right, 2=bottom, 3=left
      let x, y, dx, dy;

      if (side === 0) {
        x = Math.random() * canvas.width;
        y = 0;
        dx = (Math.random() - 0.5) * 2;
        dy = Math.random() * 2 + 1;
      } else if (side === 1) {
        x = canvas.width;
        y = Math.random() * canvas.height;
        dx = -(Math.random() * 2 + 1);
        dy = (Math.random() - 0.5) * 2;
      } else if (side === 2) {
        x = Math.random() * canvas.width;
        y = canvas.height;
        dx = (Math.random() - 0.5) * 2;
        dy = -(Math.random() * 2 + 1);
      } else {
        x = 0;
        y = Math.random() * canvas.height;
        dx = Math.random() * 2 + 1;
        dy = (Math.random() - 0.5) * 2;
      }

      enemies.push({ x, y, dx, dy, size });
    }

    function update() {
      if (gameOver) return;

      // Move player
      if (keys["ArrowUp"]) player.y -= player.speed;
      if (keys["ArrowDown"]) player.y += player.speed;
      if (keys["ArrowLeft"]) player.x -= player.speed;
      if (keys["ArrowRight"]) player.x += player.speed;

      // Stay in bounds
      player.x = Math.max(0, Math.min(canvas.width, player.x));
      player.y = Math.max(0, Math.min(canvas.height, player.y));

      // Move enemies
      enemies.forEach((e) => {
        e.x += e.dx * speedMultiplier;
        e.y += e.dy * speedMultiplier;

        // Collision detection
        const dx = e.x - player.x;
        const dy = e.y - player.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < e.size + player.size) {
          gameOver = true;
        }
      });

      // Remove off-screen enemies
      enemies = enemies.filter(
        (e) => e.x > -20 && e.x < canvas.width + 20 && e.y > -20 && e.y < canvas.height + 20
      );

      // Update score
      score += 1;
      document.getElementById("score").innerText = "Score: " + Math.floor(score / 10);

      // Speed up every 10 seconds
      if (score % 1000 === 0) {
        speedMultiplier += 0.3;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Player
      ctx.fillStyle = "deepskyblue";
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
      ctx.fill();

      // Enemies
      ctx.fillStyle = "red";
      enemies.forEach((e) => {
        ctx.beginPath();
        ctx.arc(e.x, e.y, e.size, 0, Math.PI * 2);
        ctx.fill();
      });

      // Game Over
      if (gameOver) {
        ctx.fillStyle = "white";
        ctx.font = "40px sans-serif";
        ctx.fillText("Game Over", canvas.width / 2 - 100, canvas.height / 2);
      }
    }

    function gameLoop() {
      update();
      draw();
      if (!gameOver) requestAnimationFrame(gameLoop);
    }

    // Start game
    setInterval(spawnEnemy, 700); // spawn every 0.7s
    gameLoop();
  </script>
</body>
</html>
